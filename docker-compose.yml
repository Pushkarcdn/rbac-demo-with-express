services:
  app:
    image: rbac-demo-with-express:latest
    container_name: rbac-demo-with-express
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./.env.production:/app/.env.production:ro
    networks:
      - rbac-demo-with-express-network

networks:
  rbac-demo-with-express-network:
    driver: bridge
